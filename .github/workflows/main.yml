name: CI para Pull Requests en .NET Core

on:
  pull_request:
    branches:
      - master  # El workflow se ejecuta solo si el PR apunta a la rama 'master'

jobs:
  build:
    name: Compilar y probar API .NET Core
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el código
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Instalar .NET SDK (ajusta la versión según tu proyecto)
      - name: Instalar .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      # 3. Restaurar dependencias
      - name: Restaurar dependencias
        run: dotnet restore

      # 4. Compilar el proyecto
      - name: Compilar proyecto
        run: dotnet build --no-restore --configuration Release

      # 5. Ejecutar pruebas (si tienes proyectos de prueba)
      - name: Ejecutar pruebas
        run: dotnet test --no-build --verbosity normal
