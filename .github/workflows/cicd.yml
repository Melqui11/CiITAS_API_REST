on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar dependencias
        run: npm install # o dotnet restore, pip install, etc.

      - name: Correr pruebas
        run: npm test # o dotnet test, pytest, etc.
